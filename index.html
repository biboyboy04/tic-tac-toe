<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="game-tile" data-tile-index="0"></div>
            <div class="game-tile" data-tile-index="1"></div>
            <div class="game-tile" data-tile-index="2"></div>
            <div class="game-tile" data-tile-index="3"></div>
            <div class="game-tile" data-tile-index="4"></div>
            <div class="game-tile" data-tile-index="5"></div>
            <div class="game-tile" data-tile-index="6"></div>
            <div class="game-tile" data-tile-index="7"></div>
            <div class="game-tile" data-tile-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="restart-btn">Restart</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
